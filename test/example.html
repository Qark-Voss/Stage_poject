<!DOCTYPE html>
<html>

	<head>
		
		<title>Testing a drawing app</title>
		<script type="text/javascript" src="javascript/jquery-1.7.2.js"></script>
		<script type="text/javascript" src="javascript/jquery-1.7.2.min.js"></script>
		

		<script type="text/javascript" src="javascript/paper.js"></script>
		
		<script type="text/javascript" src="javascript/example_2.js"></script>
		
		
		<link rel="stylesheet" type="text/css" href="css/screen.css">
		
		
		
	</head>
	
	<body>
		
		<div class="container">	
			
			<div id = "header" class="span-full">
				Header
			</div>
			
			<div id="upbar" class="span-full">
				<h2>Simple drawing test</h2>
				
			</div>
			<div id="canvasDiv" class="span-full">
			
				<div id="sidebar" class="span-sidebar">
					
					<p>

						Clear canvas: 
						<button id="clear_canv" type="button" > Clear </button>
						<br /><br />

						Select tool: 
						<button id="pencil" type="button"> Pencil </button>
						<button id="eraser" type="button"> Eraser </button>
						<br /><br />

						Change color: 
						<button id="purple_b" type="button"> Purple </button>
						<button id="black_b" type="button"> Black </button>
						<br /><br />

						Change size:
						<button id="small" type="button"> Small </button>
						<button id="medium" type="button"> Medium </button>
						<button id="big" type="button"> Big </button>	
						<br /><br />

						Load image:
						<button id="load" type="button"> Load </button>

					</p>
					
				</div>
			
			</div>
			<div id="footer" class="span-full">
				
				Footer
				
			</div>
		
		</div>
	</body>
	
</html>
